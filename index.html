<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.1/css/all.css">
    <title>Document</title>
    <link rel="stylesheet" href="/dist/css/main.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h2>Our Menu</h2>
        </header>
        <div class="indicators">
            <div id="indicator1">
                <span class="indicator-underline"></span>
            </div>
            <div id="indicator2">
                <span class="indicator-underline"></span>
            </div>
            <div id="indicator3">
                <span class="indicator-underline"></span>
            </div>
            <div id="indicator4">
                <span class="indicator-underline"></span>
            </div>
        </div>
        <nav class="nav">
            <div class="nav-item1">
                <button class="nav-btn" id="starter-btn">
                    <span class="nav-icon"><i class="fas fa-drumstick-bite"></i></span>
                    <p class="btn-text">Starters</p>
                </button>
            </div>
            <div class="nav-item2">
                <button class="nav-btn" id="main-btn">
                    <span class="nav-icon"><i class="fas fa-pizza-slice"></i></span>
                    <p class="btn-text">Mains</p>
                </button>
            </div>
            <div class="nav-item3">
                <button class="nav-btn" id="dessert-btn">
                    <span class="nav-icon"><i class="fas fa-cheese"></i></span>
                    <p class="btn-text">Desserts</p>
                </button>
            </div>
            <div class="nav-item4">
                <button class="nav-btn" id="drink-btn">
                    <span class="nav-icon"><i class="fas fa-wine-glass-alt"></i></span>
                    <p class="btn-text">Drinks</p>
                </button>
            </div>
        </nav>
        <div class="menu">
            <div class="menu-separator">menu separator</div>
            <article class="food-item">
                <h3 class="food-item-name">food</h3>
                <p class="food-item-description">food description</p>
                <p class="food-item-price">15.50</p>
            </article>
            <div class="menu-separator">menu separator</div>
            <article class="drink-item">
                <h3 class="drink-item-name">drink</h3>
                <p class="drink-item-description">3.3dl</p>
                <p class="drink-item-price">4.50</p>
            </article>
        </div>
    </div>

    <script src="/dist/js/all.js"></script>
</body>
</html>
